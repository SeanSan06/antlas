<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antlas Map</title>
    <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel = "stylesheet" href = "/static/styles/navbar.css">

    <style>
        html {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100%;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }

        /* Nav bar area */
        #tabs-nav-bar #home a {
            text-decoration: none;
            color: white;
        }

        #tabs-nav-bar #events a {
            text-decoration: underline;
            color: white;
        }

        #tabs-nav-bar #about a {
            text-decoration: none;
            color: white;
        }        

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1000;
            pointer-events: none;

            background: rgba(0, 0, 0, 0.422);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .side-popup {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: -100%;
            width: 12vw;
            height: 100%;
            z-index: 1001;

            background: rgb(0, 131, 190);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: right 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .side-popup.active {
            right: 0;
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #sumbit-button {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: rgb(0, 34, 68);
            border-radius: 8px;
            color: white;
        }
        
        #event-name, #host-name, #event-time, #sumbit-button {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            cursor: pointer;
            border-radius: 8px;
        }

        #event-form-cancel {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            cursor: pointer;

            background-color: rgb(184, 42, 42);
            border-radius: 8px;
            border: none;
            outline: none;
            color: white;
        }

        p {
            margin-top: 0px;
            margin-bottom: 4px;
        }

        #close-info {
            cursor: pointer;

            background-color: rgb(184, 42, 42);
            border-radius: 8px;
            border: none;
            outline: none;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header/navigation area -->
    <div id="header-nav-area">
        <div id="antlas-nav-bar">
            <p>Antlas</p>
        </div>
        <div id="tabs-nav-bar">
            <p id="home"><a href="/">Home</a></p>
            <p id="events"><a href="/map">Events</a></p>
            <p id="about"><a href="/about">About</a></p>
        </div>
    </div>

    <!-- Map area -->
    <div id="map" style="width: 100%; height: 90%; position: absolute; margin: 0px; padding: 0px;"></div>
    <div id="overlay" class="overlay"></div>
    <div id="event-info" class="side-popup"></div>
    <div id="event-form-container" class="side-popup">
        <h2>Create Event!</h2>
        <div>
            <form id="event-form">
                <input id="event-name" name="name" type="text" placeholder="Enter your event name here">
                <input id="host-name" name="host" type="text" placeholder="Enter your name here">
                <input id="event-time" name="time" type="text" placeholder="Enter the time of the event">
                <input id="event-location" name="location" type="hidden">
                <input id="sumbit-button" type="submit">
            </form>

            <button id="event-form-cancel">âœ–</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
