<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antlas</title>

    <!-- Custom Font -->
    <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/openstreetmap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

</head>
<body>
    <!-- Header/navigation area -->
    <div id="header-nav-area">
        <div id="antlas-nav-bar">
            <p>Antlas</p>
        </div>
        <div id="tabs-nav-bar">
            <p id="home"><a href="../html/index.html">Home</a></p>
            <p id="events"><a href="">Events</a></p>
            <p id="about"><a href="../html/about.html">About</a></p>
        </div>
    </div>

    <!-- Hero area -->
    <div id="hero-area">
        <div id="title-area">
            <h1 id="antlas-title"><span>A</span><span>n</span><span>t</span><span>l</span><span>a</span><span>s</span></h1>
        </div>
        <!-- <div id="create-event-button-area">
            <button>Create event</button>
        </div> -->
    </div>

    <!-- Main content area(where events show up) -->
    <div id="main-content-area">
        <!-- Buttons sub-area -->
        <div id="button-sub-area">
            <button>Create Event</button>
            <button>Cancel Event</button>
            <button>Join Event</button>
            <button>Leave Event</button>
        </div>

        <!-- Events sub-area, for the map -->
        <div id="open-street-map"></div>
    </div>

    <!-- Input box area -->
    <div id="input-box-area">
        <div>
            <input id="event-name" type="text" placeholder="Enter your event name here">
            <input id="host-name" type="text" placeholder="Enter your name here">
            <input id="event-time" type="text" placeholder="Enter the time of the event">
            <input id="event-location" type="text" placeholder="Enter the location here">
            <button id="create-event-button">Create Event</button>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/map.js"></script>
    
    <!-- Footer area -->
</body>
</html>
